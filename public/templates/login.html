<div class="row">
    <div class="col m7 l7"></div>
    <div class="col s12 m4 l4" ng-controller="APIController">
        <div class="card">
            <div class="card-content">
                <h3>Login</h3>
                <h5>phonoRight. Die Elite im Musikbusiness.</h5>
                <br>
                <br>
                <form action="/">
                    <div class="center">
                        <button class="btn fb" type="submit">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                            &nbsp;&nbsp;Anmelden mit Facebook</button>
                    </div>
                    <br>
                    <br>
                    <div class="center">
                        <div class="lines"></div>
                        <span>&nbsp;oder&nbsp;</span>
                        <div class="lines"></div>
                    </div>
                    <br>
                    <br>

                    <input placeholder="&nbsp;&nbsp;Vorname" name="firstname" type="text" ng-model="firstname" class="register-input">
                    <input placeholder="&nbsp;&nbsp;Nachname" name="lastname" type="text" ng-model="lastname" class="register-input">
                    <input placeholder="&nbsp;&nbsp;Passwort" name="password" type="password" ng-model="password" class="register-input">

                    <button class="btn pr" ng-click='login()'>Anmelden</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col m1 l1"></div>
</div>
